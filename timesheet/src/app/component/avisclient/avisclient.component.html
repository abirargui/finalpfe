<header>
  <h1>Les Avis De Notre Clients</h1>
</header>
<div *ngFor="let review of reviews" class="review-container">
  <div class="review-header">
    <img *ngIf="review.photoUrl" [src]="review.photoUrl" alt="Client Photo" style="max-width: 50px;">
    <h3>{{ review.name }} ({{ review.project }})</h3>
  </div>
  <div class="review-details">
    <p><span>Email:</span> {{ review.email }}</p>
    <p><span>Rating:</span> {{ review.rating }}</p>
    <p>{{ review.review }}</p>
  </div>
</div>
